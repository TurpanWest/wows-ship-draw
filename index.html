<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>舰船抽选器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f5f9;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    #ship-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
      padding: 1rem;
      margin: 1rem auto;
      width: 300px;
      text-align: left;
    }

    #ship-list label {
      display: block;
      margin: 4px 0;
    }

    button {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #d84315;
    }
  </style>
</head>
<body>

  <h1>🎯 舰船抽选器</h1>
  <p>取消勾选你不想抽到的舰船</p>

  <div id="ship-list"></div>

  <button onclick="drawShip()">抽一艘舰船</button>

  <div id="result"></div>

  <script>
    const ships = [
      "岛风", "疾风", "吉野B", "淀", "藏王", "丰后", "信浓", "得梅因",
      "威斯康星", "罗德岛", "蒙大拿", "彼得罗巴甫洛夫斯克", "斯摩棱斯克",
      "莫斯科", "克里姆林", "Z-52", "埃尔宾", "霍夫曼", "希尔德布兰德",
      "施里芬", "果敢", "哥利亚", "米诺陶", "防卫", "征服者", "雷神", "马耳他",
      "克莱贝尔", "卡萨尔", "布伦努斯", "科尔伯特", "马赛", "阿蒂略·莱戈洛",
      "威尼斯", "哥伦布", "岳阳", "仁川", "济南", "斯莫兰", "格但斯克",
      "斯维亚", "特龙普", "乌特勒支", "奥兰治亲王", "金狮", "刻尔伯洛斯",
      "布里斯班", "圣马丁", "自由", "阿尔瓦罗·德·巴赞", "卡斯蒂利亚"
    ];

    // 动态生成 checkbox 列表
    const shipList = document.getElementById("ship-list");
    ships.forEach((ship, idx) => {
      const label = document.createElement("label");
      label.innerHTML = `<input type="checkbox" checked id="ship-${idx}"> ${ship}`;
      shipList.appendChild(label);
    });

    function drawShip() {
      const selectedShips = ships.filter((_, idx) =>
        document.getElementById(`ship-${idx}`).checked
      );

      if (selectedShips.length === 0) {
        document.getElementById("result").innerText = "⚠️ 请至少选择一艘舰船";
        return;
      }

      const chosen = selectedShips[Math.floor(Math.random() * selectedShips.length)];
      document.getElementById("result").innerText = `你抽中了：${chosen}`;
    }
  </script>

</body>
</html>
