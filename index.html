<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>舰船抽选器</title>
</head>
<body>
    <h1>🎯 舰船抽选器（纯前端版）</h1>
    <button onclick="drawShip()">抽一艘舰船</button>
    <h2 id="result"></h2>

    <script>
        const ships = [
            "岛风", "疾风", "吉野B", "淀", "藏王", "丰后", "信浓", "得梅因",
            "威斯康星", "罗德岛", "蒙大拿", "彼得罗巴甫洛夫斯克", "斯摩棱斯克", 
            "莫斯科", "克里姆林", "Z-52", "埃尔宾", "霍夫曼", "希尔德布兰德",
            "施里芬", "果敢", "哥利亚", "米诺陶", "防卫", "征服者", "雷神", "马耳他",
            "克莱贝尔", "卡萨尔", "布伦努斯", "科尔伯特", "马赛", "阿蒂略·莱戈洛",
            "威尼斯", "哥伦布", "岳阳", "仁川", "济南", "斯莫兰", "格但斯克",
            "斯维亚", "特龙普", "乌特勒支", "奥兰治亲王", "金狮", "刻尔伯洛斯",
            "布里斯班", "圣马丁", "自由", "阿尔瓦罗·德·巴赞", "卡斯蒂利亚"
        ];

        function drawShip() {
            const result = ships[Math.floor(Math.random() * ships.length)];
            document.getElementById("result").innerText = `你抽中了：${result}`;
        }
    </script>
</body>
</html>
